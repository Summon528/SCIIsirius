{% extends "base.html" %}

{% block body %}
<body>
  <div id="container" class="container">
    <div class="form">
      <form role="form" method="post">
        <div class="form-group">
          <label class="control-label">帳號</label>
          <input type="text" class="form-control" id="Account" placeholder="User name" name="username">
        </div>
        <div class="form-group">
          <label class="control-label">密碼</label>
          <input type="password" class="form-control" id="InputPassword1" placeholder="Password" name="password">
        </div>

        {% if error == 1 %}
          <div class="alert alert-danger" role="alert">帳號或密碼錯誤</div>
        {% elif error == 2 %}
          <div class="alert alert-danger" role="alert">Email or Battle.net尚未驗證<br>請至信箱檢查驗證信</div>
        {% endif  %}
        <button type="submit" class="btn btn-default">登入</button>
        <a href="stupid/">忘記密碼</a>
          <input type="checkbox" name="remember">記住我
      </form>
    </div>
  </div>
</body>
{% endblock %}
