{% extends "base.html" %}

{% block body %}
<body>
  <div id="container" class="container">
    <h1>大頭貼更改</h1>
    <div class="form">
      <form role="form" method="post"  enctype="multipart/form-data">
        <div class="form-group">
          <label class="control-label">上傳一張大頭貼  .gif/.jpeg/.bmp/.png   (<1MiB)</label>
          <input type="file" multiple accept='image/*'  name="image">
        </div>
        {% if error == 1 %}
          <div class="alert alert-danger" role="alert">錯誤</div>
        {% endif %}
        <button type="submit" class="btn btn-default">送出</button>
      </form>
    </div>
    </div>
  </div>
</body>
{% endblock %}
